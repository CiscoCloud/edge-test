<html>
<head>
  <link rel="stylesheet" href="/static/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <title>Dashboard</title>
</head>
<body ng-app="dashboardApp">
  <div class="container">
    <nav class="navbar navbar-inverse">
      <a class="navbar-brand" href="/">Event Dashboard</a>
    </nav>
    <div id="chart" ng-controller="ChartController">
      <div class="spinner text-center" ng-show="loaded == false">
        <span class="glyphicon glyphicon-refresh spin"></span>
      </div>
      <app-chart></app-chart>
    </div>
  </div>
  <script src="/static/vendor/javascript/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="/static/javascript/app.js"></script>
  <script src="/static/javascript/chart/drawer.js"></script>
  <script src="/static/javascript/chart/chart_controller.js"></script>
  <script src="/static/javascript/chart/events.js"></script>
  <script src="/static/javascript/chart/chart.js"></script>
</body>
</html>
